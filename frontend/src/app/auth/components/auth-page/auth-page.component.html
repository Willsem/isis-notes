<div class="auth-box">
    <input type="text" [(ngModel)]="username" autofocus placeholder="Username">
    <div>
        <input type="password" [(ngModel)]="password" placeholder="Password">
        <div class="btns-under-password">
            <button class="less-visible-btn" (click)="onForgot()">Forgot password?</button>
            <button class="less-visible-btn" (click)="onCreate()">Create account</button>
        </div>
    </div>
    <button class="sign" (click)="onLogin()">Sign in</button>
</div>
