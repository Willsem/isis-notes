<div class="selected-note" [class.selected-note-readonly]="mode === 'read'">
    <isis-note-editor [(inputModel)]="contentFromEditor"
                      (inputModelChange)="valueChange.emit(contentFromEditor)"
                      *ngIf="mode === 'write' || mode === 'author'">
    </isis-note-editor>
    <isis-note-text [content]="contentFromEditor"></isis-note-text>
</div>
